    <script>
      // This script unregisters any active service workers.
      // It's a robust way to fix issues caused by stale service workers
      // from previous development sessions, which can interfere with Vite's HMR.
      if ('serviceWorker' in navigator) {
        const url = new URL(window.location.href);
        const swUnregistered = url.searchParams.get('sw-unregistered');

        if (!swUnregistered) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            if (registrations.length > 0) {
              console.log('Unregistering ' + registrations.length + ' service worker(s).');
              Promise.all(registrations.map(r => r.unregister())).then(() => {
                // Add a query param to prevent an infinite reload loop.
                url.searchParams.set('sw-unregistered', 'true');
                window.location.href = url.href;
              });
            }
          });
        }
      }
    </script>
